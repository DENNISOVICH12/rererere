services:
  laravel.test:
    build:
      context: './vendor/laravel/sail/runtimes/8.4'
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
        WWWUSER: '${WWWUSER}'
        WITH_PGSQL: 'true'
    image: 'sail-8.4/app'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-80}:80'

      # ✅ CAMBIO PRO:
      # - Antes: '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
      # - Ahora: el contenedor usa 5173, pero en tu PC se expone por 5175 (o el que definas)
      - '${VITE_PORT_HOST:-5175}:5173'

    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'

      # (Opcional) si quieres ser explícito:
      VITE_PORT: 5173

    volumes:
      - .:/var/www/html
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sail

  postgres:
    image: postgres:15
    restart: unless-stopped
    ports:
      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      POSTGRES_DB: '${DB_DATABASE:-restaurante1}'
      POSTGRES_USER: '${DB_USERNAME:-postgres}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-restaurante1}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sail

networks:
  sail:
    driver: bridge

volumes:
  pgdata:
    driver: local
